name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: |
            https://github.com/laurigates/claude-plugins.git
          plugins: |
            blueprint-plugin@laurigates-plugins
            configure-plugin@laurigates-plugins
            git-plugin@laurigates-plugins
            testing-plugin@laurigates-plugins
            code-quality-plugin@laurigates-plugins
            python-plugin@laurigates-plugins
            typescript-plugin@laurigates-plugins
            tools-plugin@laurigates-plugins
            rust-plugin@laurigates-plugins
            kubernetes-plugin@laurigates-plugins
            terraform-plugin@laurigates-plugins
            github-actions-plugin@laurigates-plugins
            documentation-plugin@laurigates-plugins
            project-plugin@laurigates-plugins
            sync-plugin@laurigates-plugins
            agent-patterns-plugin@laurigates-plugins
            accessibility-plugin@laurigates-plugins
            bevy-plugin@laurigates-plugins
            container-plugin@laurigates-plugins
            api-plugin@laurigates-plugins
            communication-plugin@laurigates-plugins
            agents-plugin@laurigates-plugins
            hooks-plugin@laurigates-plugins
