name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

# Prevent concurrent Claude runs on the same issue/PR
concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  claude:
    if: |
      github.event.sender.type != 'Bot' &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            Read
            Write
            Edit
            Grep
            Glob
            Task
            TodoWrite
            Bash(git status *)
            Bash(git diff *)
            Bash(git log *)
            Bash(git show *)
            Bash(git add *)
            Bash(git commit *)
            Bash(git push *)
            Bash(git checkout *)
            Bash(git branch *)
            Bash(gh pr *)
            Bash(gh issue *)
          plugin_marketplaces: |
            https://github.com/laurigates/claude-plugins.git
          plugins: |
            blueprint-plugin@laurigates-claude-plugins
            configure-plugin@laurigates-claude-plugins
            git-plugin@laurigates-claude-plugins
            testing-plugin@laurigates-claude-plugins
            code-quality-plugin@laurigates-claude-plugins
            python-plugin@laurigates-claude-plugins
            typescript-plugin@laurigates-claude-plugins
            tools-plugin@laurigates-claude-plugins
            rust-plugin@laurigates-claude-plugins
            kubernetes-plugin@laurigates-claude-plugins
            terraform-plugin@laurigates-claude-plugins
            github-actions-plugin@laurigates-claude-plugins
            documentation-plugin@laurigates-claude-plugins
            project-plugin@laurigates-claude-plugins
            agent-patterns-plugin@laurigates-claude-plugins
            accessibility-plugin@laurigates-claude-plugins
            bevy-plugin@laurigates-claude-plugins
            container-plugin@laurigates-claude-plugins
            api-plugin@laurigates-claude-plugins
            communication-plugin@laurigates-claude-plugins
            agents-plugin@laurigates-claude-plugins
            hooks-plugin@laurigates-claude-plugins
