name: Validate Plugin Configs

on:
  pull_request:
    paths:
      - '*-plugin/**'
      - 'release-please-config.json'
      - '.release-please-manifest.json'
      - '.claude-plugin/marketplace.json'
      - 'scripts/sync-plugin-configs.py'
  push:
    branches:
      - main
    paths:
      - '*-plugin/**'
      - 'release-please-config.json'
      - '.release-please-manifest.json'
      - '.claude-plugin/marketplace.json'
      - 'scripts/sync-plugin-configs.py'
  workflow_dispatch:
    inputs:
      fix:
        description: 'Auto-fix and commit changes'
        required: false
        default: false
        type: boolean

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN || github.token }}

      - name: Check plugin configs are in sync
        id: check
        run: |
          python3 scripts/sync-plugin-configs.py
        continue-on-error: ${{ github.event_name == 'workflow_dispatch' && inputs.fix }}

      - name: Auto-fix (if requested)
        if: github.event_name == 'workflow_dispatch' && inputs.fix && steps.check.outcome == 'failure'
        run: |
          python3 scripts/sync-plugin-configs.py --fix

      - name: Check for changes
        if: github.event_name == 'workflow_dispatch' && inputs.fix
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push fixes
        if: github.event_name == 'workflow_dispatch' && inputs.fix && steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync plugin config files

          Auto-generated by validate-plugin-configs workflow"
          git push

      - name: Fail if out of sync (PR/push)
        if: steps.check.outcome == 'failure' && !(github.event_name == 'workflow_dispatch' && inputs.fix)
        run: |
          echo "::error::Plugin configuration files are out of sync!"
          echo ""
          echo "To fix locally, run:"
          echo "  python3 scripts/sync-plugin-configs.py --fix"
          echo ""
          echo "Or trigger the 'Validate Plugin Configs' workflow manually with 'fix' enabled."
          exit 1
