name: Validate Plugin Configs

on:
  pull_request:
    paths:
      - '*-plugin/**'
      - 'release-please-config.json'
      - '.release-please-manifest.json'
      - '.claude-plugin/marketplace.json'
      - 'scripts/sync-plugin-configs.py'
  push:
    branches:
      - main
    paths:
      - '*-plugin/**'
      - 'release-please-config.json'
      - '.release-please-manifest.json'
      - '.claude-plugin/marketplace.json'
      - 'scripts/sync-plugin-configs.py'
  workflow_dispatch:
    inputs:
      fix:
        description: 'Auto-fix and commit changes'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN || github.token }}
          # For PRs, checkout the head branch so we can push fixes
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Check plugin configs are in sync
        id: check
        run: |
          python3 scripts/sync-plugin-configs.py 2>&1 | tee /tmp/sync-output.txt
          exit ${PIPESTATUS[0]}
        continue-on-error: true

      - name: Auto-fix and push (pull_request)
        id: autofix
        if: github.event_name == 'pull_request' && steps.check.outcome == 'failure'
        run: |
          # Apply fixes
          python3 scripts/sync-plugin-configs.py --fix

          # Check if there are changes to commit
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit - validation failed but --fix produced no diff"
            exit 0
          fi

          echo "has_changes=true" >> $GITHUB_OUTPUT

          # Commit and push the fix
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync plugin config files

          Auto-generated by validate-plugin-configs workflow"
          git push

          echo "::notice::Auto-fixed plugin config sync issues and pushed to PR branch"

      - name: Post comment about auto-fix
        if: github.event_name == 'pull_request' && steps.autofix.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN || github.token }}
        run: |
          {
            echo "## ðŸ”§ Plugin Config Auto-Fix Applied"
            echo ""
            echo "The plugin configuration files were out of sync. I've automatically fixed and pushed the changes."
            echo ""
            echo "<details>"
            echo "<summary>Issues that were fixed</summary>"
            echo ""
            echo '```'
            cat /tmp/sync-output.txt
            echo '```'
            echo "</details>"
            echo ""
            echo "The workflow will re-run automatically. If it passes, you're good to merge!"
          } > /tmp/comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file /tmp/comment.md

      - name: Fail if no auto-fix available (pull_request)
        if: github.event_name == 'pull_request' && steps.check.outcome == 'failure' && steps.autofix.outputs.has_changes == 'false'
        run: |
          echo "::error::Plugin configs out of sync but --fix produced no changes. Manual intervention required."
          echo ""
          echo "Validation output:"
          cat /tmp/sync-output.txt
          exit 1

      - name: Auto-fix (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch' && inputs.fix && steps.check.outcome == 'failure'
        run: |
          python3 scripts/sync-plugin-configs.py --fix

      - name: Check for changes
        if: github.event_name == 'workflow_dispatch' && inputs.fix
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push fixes
        if: github.event_name == 'workflow_dispatch' && inputs.fix && steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync plugin config files

          Auto-generated by validate-plugin-configs workflow"
          git push

      - name: Fail if out of sync (push to main)
        if: github.event_name == 'push' && steps.check.outcome == 'failure'
        run: |
          echo "::error::Plugin configuration files are out of sync!"
          echo ""
          echo "To fix locally, run:"
          echo "  python3 scripts/sync-plugin-configs.py --fix"
          exit 1
