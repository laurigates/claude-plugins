name: Validate Plugin Configs

on:
  pull_request:
    paths:
      - '*-plugin/**'
      - 'release-please-config.json'
      - '.release-please-manifest.json'
      - '.claude-plugin/marketplace.json'
      - 'scripts/sync-plugin-configs.py'
  push:
    branches:
      - main
    paths:
      - '*-plugin/**'
      - 'release-please-config.json'
      - '.release-please-manifest.json'
      - '.claude-plugin/marketplace.json'
      - 'scripts/sync-plugin-configs.py'
  workflow_dispatch:
    inputs:
      fix:
        description: 'Auto-fix and commit changes'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN || github.token }}

      - name: Check plugin configs are in sync
        id: check
        run: |
          python3 scripts/sync-plugin-configs.py 2>&1 | tee /tmp/sync-output.txt
          exit ${PIPESTATUS[0]}
        continue-on-error: true

      - name: Generate fix diff
        if: steps.check.outcome == 'failure'
        id: diff
        run: |
          # Run --fix to generate the changes, then capture diff
          python3 scripts/sync-plugin-configs.py --fix
          git diff > /tmp/fix.diff

          # Check if there's a diff to fix
          if [ -s /tmp/fix.diff ]; then
            echo "has_diff=true" >> $GITHUB_OUTPUT
          else
            echo "has_diff=false" >> $GITHUB_OUTPUT
          fi

          # Reset changes (will be suggested in PR comments)
          git checkout -- .

      - name: Check if Claude token is available
        id: check_token
        if: github.event_name == 'pull_request' && steps.check.outcome == 'failure' && steps.diff.outputs.has_diff == 'true'
        run: |
          if [ -n "${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Post fix suggestions with Claude
        id: claude
        if: github.event_name == 'pull_request' && steps.check.outcome == 'failure' && steps.diff.outputs.has_diff == 'true' && steps.check_token.outputs.available == 'true'
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: haiku
          prompt: |
            The plugin config validation failed. Read /tmp/sync-output.txt for the validation output
            and /tmp/fix.diff for the diff that would fix it.

            Post a PR review with suggested changes for each file that needs fixing.
            Use GitHub's suggestion syntax so the user can apply the fix with one click:

            ```suggestion
            <corrected code here>
            ```

            For JSON files, show the complete corrected content in the suggestion block.
            Keep your explanation brief - focus on the actionable suggestions.
          claude_args: "--max-turns 6"
          additional_permissions: |
            Read
            Grep
            Glob
            Bash(cat *)
            Bash(gh pr review *)
            Bash(gh api *)

      - name: Post fallback comment
        if: github.event_name == 'pull_request' && steps.check.outcome == 'failure' && steps.diff.outputs.has_diff == 'true' && (steps.claude.outcome == 'failure' || steps.claude.outcome == 'skipped')
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN || github.token }}
        run: |
          # Post a comment with the validation output and fix diff
          {
            echo "## ⚠️ Plugin Config Validation Failed"
            echo ""
            echo "The plugin configuration files are out of sync. Here's what needs to be fixed:"
            echo ""
            echo "<details>"
            echo "<summary>Validation Output</summary>"
            echo ""
            echo '```'
            cat /tmp/sync-output.txt
            echo '```'
            echo "</details>"
            echo ""
            echo "<details>"
            echo "<summary>Fix Diff</summary>"
            echo ""
            echo '```diff'
            cat /tmp/fix.diff
            echo '```'
            echo "</details>"
            echo ""
            echo "**To fix locally:**"
            echo '```bash'
            echo "python3 scripts/sync-plugin-configs.py --fix"
            echo '```'
          } > /tmp/comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file /tmp/comment.md

      - name: Auto-fix (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch' && inputs.fix && steps.check.outcome == 'failure'
        run: |
          python3 scripts/sync-plugin-configs.py --fix

      - name: Check for changes
        if: github.event_name == 'workflow_dispatch' && inputs.fix
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push fixes
        if: github.event_name == 'workflow_dispatch' && inputs.fix && steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync plugin config files

          Auto-generated by validate-plugin-configs workflow"
          git push

      - name: Fail if out of sync (push to main)
        if: github.event_name == 'push' && steps.check.outcome == 'failure'
        run: |
          echo "::error::Plugin configuration files are out of sync!"
          echo ""
          echo "To fix locally, run:"
          echo "  python3 scripts/sync-plugin-configs.py --fix"
          exit 1

      - name: Fail check for PR visibility
        if: github.event_name == 'pull_request' && steps.check.outcome == 'failure'
        run: |
          echo "::warning::Plugin configs out of sync - see Claude's suggested fixes in PR comments"
          exit 1
