name: Secrets Detection (Reusable)

on:
  workflow_call:
    inputs:
      file-patterns:
        description: 'File patterns to scan (space-separated globs)'
        required: false
        type: string
        default: '**/*'
      max-turns:
        description: 'Maximum Claude analysis turns'
        required: false
        type: number
        default: 5
    outputs:
      secrets-found:
        description: 'Number of potential secrets detected'
        value: ${{ jobs.scan.outputs.count }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  scan:
    runs-on: ubuntu-latest
    outputs:
      count: ${{ steps.analyze.outputs.secrets }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- ${{ inputs.file-patterns }} 2>/dev/null | head -50 || echo "")
          else
            FILES=$(git diff --name-only HEAD~1 -- ${{ inputs.file-patterns }} 2>/dev/null | head -50 || echo "")
          fi
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          FILE_COUNT=$(echo "$FILES" | grep -c '.' || echo 0)
          echo "count=$FILE_COUNT" >> $GITHUB_OUTPUT

      - name: Claude Secrets Scan
        id: analyze
        if: steps.changed.outputs.count != '0'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: "--model haiku --max-turns ${{ inputs.max-turns }}"
          prompt: |
            CRITICAL: Scan for leaked secrets and credentials in these files.

            ## Files to scan
            ${{ steps.changed.outputs.files }}

            ## Secret Patterns to Detect

            ### API Keys
            - AWS: AKIA[0-9A-Z]{16}
            - Stripe: sk_live_[a-zA-Z0-9]{24,}, pk_live_[a-zA-Z0-9]{24,}
            - Slack: xox[baprs]-[a-zA-Z0-9-]{10,}
            - Google: AIza[0-9A-Za-z-_]{35}
            - Azure: [a-zA-Z0-9]{8}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{4}-[a-zA-Z0-9]{12}

            ### Tokens
            - GitHub: ghp_[a-zA-Z0-9]{36}, gho_[a-zA-Z0-9]{36}, ghu_[a-zA-Z0-9]{36}
            - Generic Bearer: Bearer [a-zA-Z0-9_-]{20,}
            - JWT: eyJ[a-zA-Z0-9_-]*\.eyJ[a-zA-Z0-9_-]*\.[a-zA-Z0-9_-]*

            ### Private Keys
            - RSA/SSH/PGP/EC: -----BEGIN (RSA |SSH |PGP |EC |OPENSSH )?PRIVATE KEY-----

            ### Connection Strings
            - Database URLs: mongodb://[^"'\s]+, postgres://[^"'\s]+, mysql://[^"'\s]+, redis://[^"'\s]+
            - With credentials: ://[^:]+:[^@]+@

            ### Hardcoded Credentials
            - password\s*[:=]\s*["'][^"']{8,}["']
            - secret\s*[:=]\s*["'][^"']{8,}["']
            - api[_-]?key\s*[:=]\s*["'][^"']{16,}["']
            - auth[_-]?token\s*[:=]\s*["'][^"']{16,}["']
            - client[_-]?secret\s*[:=]\s*["'][^"']{16,}["']

            ## Exclusions (NOT secrets)
            - Example/placeholder values: XXXX, your-api-key, <token>, ${ENV_VAR}
            - Test files with mock/fake secrets clearly labeled
            - Environment variable references: process.env.*, os.environ.*
            - Empty strings or obviously fake values

            ## Output Format

            For each potential secret found:
            - **File:Line** - Exact location
            - **Type** - Category of secret (API Key, Token, Private Key, etc.)
            - **Risk** - Critical (real key pattern) / High (possible key) / Medium (pattern match)
            - **Snippet** - Surrounding code with secret REDACTED (show as *****)
            - **Recommendation** - Use environment variable, secrets manager, etc.

            If NO secrets found, respond: "âœ… No secrets detected in scanned files."

            At the end, output a machine-readable count:
            `SECRETS_COUNT: <number>`

            Leave a PR comment summarizing findings with severity breakdown.
