name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      prs_created: ${{ steps.release.outputs.prs_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

  enable-auto-merge:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.prs_created == 'true' }}
    steps:
      - name: Enable auto-merge for release PRs
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
        run: |
          # Get open release-please PRs by branch name pattern
          gh pr list --repo ${{ github.repository }} \
            --state open \
            --json number,headRefName \
            --jq '.[] | select(.headRefName | startswith("release-please--")) | .number' | \
          while read -r pr_number; do
            if [ -n "$pr_number" ]; then
              echo "Enabling auto-merge for PR #$pr_number"
              gh pr merge "$pr_number" --repo ${{ github.repository }} --auto --squash
            fi
          done

  sync-marketplace-versions:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      - name: Sync plugin config files
        run: |
          python3 scripts/sync-plugin-configs.py --fix

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync plugin config files from release-please manifest"
          git push
