name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this pull request. Focus on:
            - Code quality and best practices
            - Potential bugs or security issues
            - Test coverage gaps
            - Documentation needs

            IMPORTANT: Use built-in tools (Read, Grep, Glob) for file exploration.
            Do NOT use Bash for find/grep operations - use the dedicated tools instead.
          claude_args: "--max-turns 10"
          allowed_tools: |
            Read
            Grep
            Glob
            Task
            TodoWrite
            Bash(git status:*)
            Bash(git diff:*)
            Bash(git log:*)
            Bash(git show:*)
            Bash(gh pr:*)
          plugin_marketplaces: |
            https://github.com/laurigates/claude-plugins.git
          plugins: |
            code-quality-plugin@laurigates-plugins
            testing-plugin@laurigates-plugins
